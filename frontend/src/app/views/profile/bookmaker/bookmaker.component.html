<button (click)="logout()" class="btn-primary button">Logout</button>
<div class="container">
  <div class="aside-block-1">

  </div>
  <div class="main_block">
<div *ngFor="let race of races; let i = index" class="block">
  <p class="header">{{race.name}}</p>
  <p class="info">Place: {{race.place}} | Date: {{race.date}} | Prize: {{race.prize}}</p>
  <form #betForm="ngForm" (ngSubmit)="addCoefficient(betForm)">
    <div class="form-group" >
      <p>
      <span *ngFor="let horse of race.horses; let j = index" class="info">
        <label class="radio-inline">
        <input type="radio" value="{{race.ID}}, {{horse.ID}}" name="info" ngModel>
          {{horse.name}}
        </label>
      </span>
      </p>
      <input type="number"  name="coefficient" ngModel>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn-primary button btn-result">Add coefficient</button>
    </div>
    {{betForm.value | json}}
  </form>
</div>
  </div>
  <div class="aside-block-2">

  </div>

</div>
