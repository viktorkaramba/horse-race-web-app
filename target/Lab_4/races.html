<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Races</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script type="text/javascript">

var app=angular.module("horseRaceApp",[]);
app.controller("races", function($scope, $http){

    $http({
        url:"races",
        method: "GET",

    }).then(function(response){
        $scope.raceVector=response.data;
        console.log($scope.raceVector);
    }, function(response){
        console.log(response);
    });
});

</script>
</head>
<body ng-app="horseRaceApp" ng-controller="races">
    <h1>Races</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>PLACE</th>
            <th>DATE</th>
            <th>PRIZE</th>
        </tr>
        <tr ng-repeat="race in raceVector">
            <td>{{race.id}}</td>
            <td>{{race.name}}</td>
            <td>{{race.place}}</td>
            <td><span>{{race.date | date:"dd.MM.yyyy HH:mm:ss"}}</span></td>
            <td>{{race.prize}}</td>
        </tr>
    </table>
</body>
</html>
